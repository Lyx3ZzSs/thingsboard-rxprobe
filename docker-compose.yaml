services:
  rxprobe:
    image: rxprobe:v1.0.0
    container_name: rxprobe
    ports:
      - "8088:8088"
    networks:
      - proxy
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./configs:/app/configs:ro
      - ./rxprobe.db:/app/rxprobe.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  rxprobe-web:
    image: rxprobe-web:v1.0.0
    container_name: rxprobe-web
    ports:
      - "3000:3000"
    networks:
      - proxy
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
networks:
  proxy:
    external: true


