version: '3.8'

services:
  rxprobe:
    image: rxprobe:v1.0.0
    ports:
      - "8088:8088"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./data:/app/data
      - ./configs:/app/configs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3

