version: '3.8'

services:
  rxprobe:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8088:8088"
    environment:
      - TZ=Asia/Shanghai
      - DB_PASSWORD=${DB_PASSWORD:-}
      - JWT_SECRET=${JWT_SECRET:-rxprobe-secret-key}
      - WECOM_WEBHOOK_URL=${WECOM_WEBHOOK_URL:-}
    volumes:
      - ./data:/app/data
      - ./configs:/app/configs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3

